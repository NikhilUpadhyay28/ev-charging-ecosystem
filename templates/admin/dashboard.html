<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark px-4">
    <span class="navbar-brand">EV Charge Admin</span>
    <a href="{{ url_for('logout') }}" class="btn btn-outline-light btn-sm">Logout</a>
</nav>

<div class="container mt-4">

    <h3 class="mb-4">Dashboard Overview ⚡</h3>

    <div class="row g-4">
        <div class="col-md-3">
            <div class="card text-bg-primary shadow">
                <div class="card-body">
                    <h5>Total Users</h5>
                    <h2>{{ total_users }}</h2>
                </div>
            </div>
        </div>

        <div class="col-md-3">
            <div class="card text-bg-success shadow">
                <div class="card-body">
                    <h5>Total Chargers</h5>
                    <h2>{{ total_chargers }}</h2>
                </div>
            </div>
        </div>

        <div class="col-md-3">
            <div class="card text-bg-warning shadow">
                <div class="card-body">
                    <h5>Total Bookings</h5>
                    <h2>{{ total_bookings }}</h2>
                </div>
            </div>
        </div>

        <div class="col-md-3">
            <div class="card text-bg-dark shadow">
                <div class="card-body">
                    <h5>Revenue (₹)</h5>
                    <h2>{{ total_revenue }}</h2>
                </div>
            </div>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col-md-6">
            <div class="alert alert-info shadow">
                <strong>Active Bookings:</strong> {{ active_bookings }}
            </div>
        </div>
    </div>

</div>

</body>
</html>
