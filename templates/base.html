<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}EV Charge{% endblock %}</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark px-4">
    <span class="navbar-brand">EV Charge âš¡</span>

    <div>
    {% if session.get("user_id") %}
        <a href="/dashboard" class="btn btn-outline-light btn-sm">Dashboard</a>
        <a href="/chargers" class="btn btn-outline-light btn-sm">Chargers</a>
        <a href="/my-bookings" class="btn btn-outline-light btn-sm">My Bookings</a>

        {% if user and user.role == "admin" %}
            <a href="/admin/dashboard" class="btn btn-warning btn-sm">Admin</a>
            <a href="/admin/add-charger" class="btn btn-warning btn-sm">Add Charger</a>
        {% endif %}

        <a href="/logout" class="btn btn-outline-danger btn-sm ms-2">Logout</a>
    {% endif %}
</div>

</nav>

<div class="container mt-4">
    {% block content %}{% endblock %}
</div>

</body>
</html>
