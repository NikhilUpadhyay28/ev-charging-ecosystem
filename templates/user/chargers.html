<!DOCTYPE html>
<html>
<head>
    <title>Chargers</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h3>Available EV Chargers âš¡</h3>

    <table class="table table-bordered mt-3">
        <tr>
            <th>Name</th>
            <th>Location</th>
            <th>Available Slots</th>
        </tr>

        {% for charger in chargers %}
        <tr>
    <th>Action</th>
    <td>{{ charger.name }}</td>
    <td>{{ charger.location }}</td>
    <td>{{ charger.available_slots }} / {{ charger.total_slots }}</td>
    <td>
        {% if charger.available_slots > 0 %}
        <form method="POST" action="{{ url_for('book_charger', charger_id=charger.id) }}">
            <button class="btn btn-sm btn-success">Book</button>
        </form>
        {% else %}
        <span class="text-danger">Full</span>
        {% endif %}
    </td>
</tr>

        {% endfor %}
    </table>
</div>

</body>
</html>
